name: üê≥ Docker CI/CD - Auto Build & Test

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ –ö—ç—à Docker-—Å–ª–æ—ë–≤
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # 4Ô∏è‚É£ –°–æ–±–∏—Ä–∞–µ–º Docker-–æ–±—Ä–∞–∑
      - name: Build Docker image
        id: build
        run: |
          echo "üöß Building Docker image..."
          docker build -t ghcr.io/${{ github.repository_owner }}/sonitranslate:latest .

      # 5Ô∏è‚É£ –ó–∞–ø—É—Å–∫ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –¥–ª—è —Ç–µ—Å—Ç–æ–≤
      - name: Run container
        if: success() && steps.build.outcome == 'success'
        run: |
          echo "üöÄ Running test container..."
          docker run -d -p 7860:7860 --name sonitranslate ghcr.io/${{ github.repository_owner }}/sonitranslate:latest
          sleep 45
          docker ps

      # 6Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä–∫–∞ API (healthcheck)
      - name: Check API health
        if: success() && steps.build.outcome == 'success'
        run: |
          echo "üß™ Checking /health endpoint..."
          curl -f http://localhost:7860/health || (echo "‚ùå API not responding" && docker logs sonitranslate && exit 1)

      # 7Ô∏è‚É£ –ó–∞–≥—Ä—É–∑–∫–∞ –æ–±—Ä–∞–∑–∞ –≤ GHCR
      - name: Log in to GitHub Container Registry
        if: success() && steps.build.outcome == 'success'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        if: success() && steps.build.outcome == 'success'
        run: |
          echo "üì¶ Pushing image to GHCR..."
          docker push ghcr.io/${{ github.repository_owner }}/sonitranslate:latest

      # 8Ô∏è‚É£ –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–æ–≥–∏, –µ—Å–ª–∏ —á—Ç–æ-—Ç–æ –ø–æ—à–ª–æ –Ω–µ —Ç–∞–∫
      - name: Show container logs on failure
        if: failure()
        run: docker logs sonitranslate || true

      # 9Ô∏è‚É£ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) –û—Ç–ª–∞–¥–∫–∞ —á–µ—Ä–µ–∑ SSH
      - name: Debug via SSH
        if: failure()
        uses: mxschmitt/action-tmate@v3

      # üîü –û—á–∏—Å—Ç–∫–∞
      - name: Cleanup
        if: always()
        run: |
          docker rm -f sonitranslate || true
          docker image prune -f
