name: Docker Build & Test (SoniTranslate)

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:buildx-stable-1
            network=host

      # 3Ô∏è‚É£ –ö—ç—à Docker-—Å–ª–æ—ë–≤
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # 4Ô∏è‚É£ –°–±–æ—Ä–∫–∞ Docker-–æ–±—Ä–∞–∑–∞
      - name: Build Docker image
        run: |
          echo "üöß Building Docker image..."
          docker build \
            --cache-from=type=local,src=/tmp/.buildx-cache \
            -t sonitranslate-test .

      # 5Ô∏è‚É£ –ó–∞–ø—É—Å–∫ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
      - name: Run container
        run: |
          echo "üöÄ Running container..."
          docker run -d -p 7860:7860 --name sonitranslate sonitranslate-test
          sleep 60
          docker ps

      # 6Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ API
      - name: Check API health
        run: |
          echo "üß™ Checking API..."
          curl -f http://localhost:7860/health || \
          (echo "‚ùå API not responding"; docker logs sonitranslate; exit 1)

      # 7Ô∏è‚É£ –ü–æ–∫–∞–∑ –ª–æ–≥–æ–≤ –ø—Ä–∏ –æ—à–∏–±–∫–µ
      - name: Show container logs on failure
        if: failure()
        run: docker logs sonitranslate || true

      # 8Ô∏è‚É£ –û—Ç–ª–∞–¥–∫–∞ —á–µ—Ä–µ–∑ SSH (tmate)
      - name: Debug via SSH (optional)
        if: failure()
        uses: mxschmitt/action-tmate@v3

      # 9Ô∏è‚É£ –û—á–∏—Å—Ç–∫–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
      - name: Clean up
        if: always()
        run: |
          echo "üßπ Cleaning up..."
          docker rm -f sonitranslate || true
